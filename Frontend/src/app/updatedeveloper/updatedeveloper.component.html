
<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
      <h2 class="add">UPDATE DEVELOPER</h2>
      <form [formGroup]="updateForm">
            <div class="mb-3">
                <label class="form-label">Developer Name</label>
                <input type="text" class="form-control" name="name" formControlName="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Developer Role</label>
                <input type="text" class="form-control" name="role" formControlName="role">
              </div>
              
              <div class="mb-3">
                <label class="form-label">Developer Phone</label>
                <input type="text" class="form-control" name="phone" formControlName="phone">
              </div>

              <button type="submit" class="btn btn-success" (click)="updateEmployee()">Update</button>
        
      </form>
        
    </div>
    <div class="col-sm-2">
        
    </div>
</div>
